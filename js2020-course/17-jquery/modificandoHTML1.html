<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Without ID</div>

    <script>
        // Contents 1
        $('#conteudo1').append('<p>1</p>')

        // Contents 2
        const elements = [
            $('<li></li>').append('Rice'),
            $('<li>').append('Bean'),
            $('<li>').append('Meat'),
        ]

        const list = $('<ul><li>Ice Cream</li></ul>').prepend(elements)
        $('#conteudo2').append(list)

        // Contents 3
        $('#conteudo3').append('<h1>1', '<h1>2').prepend(['<h1>3'])
        $('#conteudo3').html('<h1>123')
        $('#conteudo3').text('<h1>123')

        // Changing all
        $('div[id]').html('<strong>All!!!')


    </script>
</body>
