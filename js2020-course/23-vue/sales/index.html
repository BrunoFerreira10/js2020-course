<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Relat√≥rio de Vendas</title>
</head>

<body>

    <div id="app">
        <div class="container"></div>
        <h1 class="mt-3">{{ title }}</h1>
        <table class="mt-3 table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qntd.</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="sale in sales">
                    <td>{{ sale.id }}</td>
                    <td>{{ sale.name }}</td>
                    <td v-money="'R$'" >{{ sale.price }}</td>
                    <td>{{ sale.qtde }}</td>
                    <td>{{ sale.date }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>

        Vue.directive('money', {
            inserted(el, binding) {
                const amount = parseFloat(el.innerHTML).toFixed(2)
                                    .replace('.',',')
                                    .replace(/(\d)(?=(\d{3})+\,)/g, '$1.')
                el.innerHTML = `${binding.value} ${amount}`
            }
        })

        new Vue({
            el:"#app",
            data: {
                title: "Sales report",
                sales: null
            },
            methods: {
                getSales() {
                    fetch('/data/sales.json')
                        .then(resp => resp.json())
                        .then(data => this.sales = data)
                }
            }, 
            mounted() {
                this.getSales()
            }
        })
        
    </script>
</body>

</html>
