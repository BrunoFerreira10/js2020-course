<mat-card>
    <mat-card-title>Update Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput name="name" placeholder="Name" [(ngModel)]="product.name">
        </mat-form-field>
        <mat-form-field>
            <input matInput name="price" placeholder="Price (R$)" [(ngModel)]="product.price">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary">
        Save
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
