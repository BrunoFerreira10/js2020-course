<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Exercises</title>
        <style>
        </style>
    </head>
    <body>
        <header>
            <h1>HTML Exercises</h1>
        </header>
        <nav>
            <a href="exercises/test.html">00 - Test</a>
        </nav>
        <section id="contents">            
        </section>
        <footer>
            <br>
            Modern WEB Course
        </footer>
        <script>
            document.querySelectorAll('a').forEach(link => {
                const contents = document.getElementById('contents')
                
                link.onclick = function(e) {
                    e.preventDefault()                    
                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(html => contents.innerHTML = html)
                }

            })
        </script>
    </body>
</html>
