<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Exercises</title>
        <style>
            #contents{
                padding: 30px 0px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>HTML Exercises</h1>

        <nav>
            <a href wm-nav="exercises/test.html">00 - Test</a> |
            <a href wm-nav="exercises/text1.html">01 - Text 1</a> |

        <section id="contents">            
        </section>
        <footer>
            Modern WEB Course
        </footer>
        <script>
            document.querySelectorAll('[wm-nav]').forEach(link => {
                const contents = document.getElementById('contents')
                
                link.onclick = function(e) {
                    e.preventDefault()                    
                    fetch(link.getAttribute('wm-nav'))
                        .then(resp => resp.text())                        
                        .then(html => contents.innerHTML = html)                        
                }

            })
        </script>
    </body>
