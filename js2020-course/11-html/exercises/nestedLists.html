<ul class="tree">
    <li>

                <ul>
                    <li>product.js</li>

                    <li>sale.js</li>
                </ul>
            </li>
            <li>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = function (evt) {
            const ul = folder.nextElementSibling
            const folderVisible = ul.style.display
            ul.style.display = folderVisible === 'none' ? 'block' : 'none'
        }
    })
</script>
