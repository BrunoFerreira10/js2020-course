<h1>Non-visual TAGs</h1>

<!-- 
Semantic TAGs

section - Tematic grouping
article - Self-contained content
header - Document header
footer - Documento footer
nav - Group navigation links
aside - Related to content around (addendum). Ex: sidebars
details - Displays details that can be hidden or displayed

The famous...
div - Division ou section
span - Used to group inline elements
 -->

 <div>Area 2</div>

     div {
         display: inline;
     }

     span {
        display: block;

        color: chocolate;
        font-size: 40px;
     }
 </style>
