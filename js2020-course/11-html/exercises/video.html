<h1>Videos</h1>

<video id="myVideo" width="800px" class="videos" controls> 
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Video not supported.
</video>

<div wm-progress="myVideo" class="progress">
    <div></div>
</div>

<div>
    <button wm-play="myVideo">Play</button>
    <button wm-pause="myVideo">Pause</button>
</div>

<style>
    .progress{
        height: 20px;
        width: 800px;        
        border: solid 1px #dedede;
        margin: 20px 0px;
    }

    .progress > div{
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;        
    }
</style>

<script>

    const playButton = document.querySelector('[wm-play]')
    const pauseButton = document.querySelector('[wm-pause]')
    const progressBar = document.querySelector('[wm-progress]')
    
    playButton.onclick = event => {
        const video = document.querySelector(`#${playButton.getAttribute('wm-play')}`)
        video.play()
    }

    pauseButton.onclick = event => {
        const video = document.querySelector(`#${pauseButton.getAttribute('wm-pause')}`)
        video.pause()
    }

    setInterval(() => {
        const video = document.querySelector(`#${progressBar.getAttribute('wm-progress')}`)
        const currentTime = video.currentTime
        const totalTime = video.duration
        const progressPercent = ((currentTime / totalTime) * 100).toFixed(2)       
        progressBar.childNodes[1].style.width = `${progressPercent}%`
    }, 250);

    
</script>
